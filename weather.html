<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        #weatherApp {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #weatherApp h2 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        #cityInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #getWeatherBtn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        #getWeatherBtn:hover {
            background-color: #0056b3;
        }

        #forecast {
            margin-top: 20px;
        }

        .forecast-day {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }

        .forecast-day img {
            width: 50px;
            height: 50px;
        }

        .loading-indicator {
            text-align: center;
            margin-top: 20px;
            display: none;
        }

        #error {
            display: none;
            color: #d9534f;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="weatherApp">
        <h2>Weather App</h2>
        <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City Name" />
        <button id="getWeatherBtn">Get Weather</button>
        <div id="error"></div>
        <div id="forecast"></div>
        <div class="loading-indicator" id="loading">Loading...</div>
    </div>

    <script>
        const apiKey = 'API key';
        const cityInput = document.getElementById('cityInput');
        const getWeatherBtn = document.getElementById('getWeatherBtn');
        const forecastElement = document.getElementById('forecast');
        const errorElement = document.getElementById('error');
        const loadingElement = document.getElementById('loading');

        getWeatherBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                getWeather(city);
            } else {
                showError('Please enter a valid city name.');
            }
        });

        async function getWeather(city) {
            loadingElement.style.display = 'block';
            errorElement.style.display = 'none';
            forecastElement.innerHTML = '';

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${apiKey}`);
                const data = await response.json();

                if (response.ok) {
                    displayWeather(data);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Unable to fetch weather data. Please try again later.');
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function displayWeather(data) {
            forecastElement.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const day = data.list[i * 8]; 
                const date = new Date(day.dt_txt);
                const temp = Math.round(day.main.temp);
                const weatherDescription = day.weather[0].description;
                const icon = day.weather[0].icon;

                const dayElement = document.createElement('div');
                dayElement.classList.add('forecast-day');
                dayElement.innerHTML = `
                    <div>${date.toLocaleDateString(undefined, { weekday: 'long' })}</div>
                    <div><img src="https://openweathermap.org/img/wn/${icon}.png" alt="${weatherDescription}"></div>
                    <div>${temp}Â°C</div>
                    <div>${weatherDescription}</div>
                `;
                forecastElement.appendChild(dayElement);
            }
        }
    </script>
</body>
</html>
