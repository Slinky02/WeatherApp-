<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname">Tuesday</h2>
                <span class="date-day">15 Jan 2019</span>
                <i class="location-icon" data-feather="map-pin"></i>
                <span class="location">Paris, FR</span>
            </div>
            <div class="weather-container">
                <i class="weather-icon" data-feather="sun"></i>
                <h1 class="weather-temp">29Â°C</h1>
                <h3 class="weather-desc">Sunny</h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title">PRECIPITATION</span>
                        <span class="value">0 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity">
                        <span class="title">HUMIDITY</span>
                        <span class="value">34 %</span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">WIND</span>
                        <span class="value">0 km/h</span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <!-- Weekly forecast items will be inserted here -->
                </ul>
            </div>
            <div class="location-container">
                <select id="city-select" class="city-select">
                    <option value="">Select a city</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
                <button class="location-button">
                    <i data-feather="map-pin"></i>
                    <span>Change location</span>
                </button>
            </div>
        </div>
        <div class="weather-container">
            <div class="current-weather">
                <h2>Current Weather</h2>
                <div id="current-weather"></div>
            </div>
            <div class="hourly-forecast">
                <h2>Hourly Forecast</h2>
                <div id="hourly-forecast"></div>
            </div>
            <div class="daily-forecast">
                <h2>Daily Forecast</h2>
                <div id="daily-forecast"></div>
            </div>
            <div class="historical-weather">
                <h2>Historical Weather</h2>
                <div id="historical-weather"></div>
            </div>
        </div>
    </div>
    <h3>note:</h3>
    <ul><li>create dropdown for cities
        
    </li></ul>
    <script src="script.js"></script>
</body>
</html>
